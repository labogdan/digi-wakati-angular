    <div class="col-xs-4 absPos" *ngIf="visibility">
      <div class="panel panel-info">
        <div class="panel-heading">
          <div class="panel-title">
            <div class="row">
              <div class="col-xs-6">
                <h5><span class="glyphicon glyphicon-shopping-cart"></span> Shopping Cart</h5>
              </div>
              <div class="col-xs-6">
                <button (click)="toggleVisibility()" type="button" class="btn btn-primary btn-sm btn-block">
                  <span class="glyphicon glyphicon-share-alt"></span> Continue shopping
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="panel-body" *ngIf="product.entries[0].quantity === 0">
          <div class="row">
            <!--<div class="col-xs-2"><img class="img-responsive" src="http://placehold.it/100x70">
            </div>-->
            <div class="col-xs-6">
              <h4 class="product-name"><strong>Your Cart is Empty</strong></h4>
              <!--<h4><small>Product description</small></h4>-->
            </div>
          </div>
        </div>
        <div class="panel-body" *ngIf="product.entries[0].quantity !== 0">
          <div class="row">
            <!--<div class="col-xs-2"><img class="img-responsive" src="http://placehold.it/100x70">
            </div>-->
            <div class="col-xs-6">
              <h4 class="product-name"><strong>{{ product.entries[0].product.name }}</strong></h4>
              <!--<h4><small>Product description</small></h4>-->
            </div>
            <div class="col-xs-6">
              <div class="col-xs-6 text-right">
                <h6><strong>${{ product.entries[0].product.basePrice }}</strong></h6>
              </div>
              <div class="col-xs-4">
                <input type="text" class="form-control input-sm" [value]="product.entries[0].quantity" (input)="product.entries[0].quantity=$event.target.value">
              </div>
              <div class="col-xs-2">
                <button (click)="deleteCart()" class="btn btn-link btn-xs">
                  <span class="glyphicon glyphicon-trash"> </span>
                </button>
              </div>
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="text-center">
              <div class="col-xs-9">
                <h6 class="text-right">Added items?</h6>
              </div>
              <div class="col-xs-3">
                <button type="button" class="btn btn-default btn-sm btn-block" (click)="updateCart()">
                  Update cart
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="panel-footer">
          <div class="row text-center">
            <div class="col-xs-9">
              <h4 class="text-right">Total <strong>${{ product.entries[0].totalPrice.value }}</strong></h4>
            </div>
            <div class="col-xs-3">
              <button type="button" class="btn btn-success btn-block">
                Checkout
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
